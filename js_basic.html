<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics</title>
  <script type="text/javascript" src="function.js"></script>
</head>
<body>
  <table border="1" cellpadding="10">
    <tr>
      <td>
        <input type="button" value="Change HTML content" onclick="change_content();"/>
      </td>
      <td>
        <div id="div1">initial content</div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="Change HTML attributes" onclick="change_attribute();"/>
      </td>
      <td>
        <img id="img1" src="https://images.pexels.com/photos/23081238/pexels-photo-23081238/free-photo-of-a-bicycle-is-parked-in-the-sand-next-to-a-palm-tree.jpeg" width="200"/>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="Change HTML styles" onclick="change_style();"/>
      </td>
      <td>
        <img id="img2" src="https://images.pexels.com/photos/18781953/pexels-photo-18781953/free-photo-of-landscape-of-dolomites.jpeg" width="200"/>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="Hide me" onclick="show_hide();"/>
      </td>
      <td>
        <img id="img3" src="https://images.pexels.com/photos/18781953/pexels-photo-18781953/free-photo-of-landscape-of-dolomites.jpeg" width="200"/>
      </td>
    </tr>
  </table>
</body>
</html>
